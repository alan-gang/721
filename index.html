<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理系统angularJs</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body ng-app="app" ng-controller="ctrl">
    <!-- 导航条
    <div ng-include="'tmpHtml/nav.html'"></div> -->
    <!-- 列表 -->
    <div class="container">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="#">用户列表</a></li>
          <li role="presentation"><a ng-click="newUser()" href="#">新增用户</a></li>
          <div class="row ">
          <div class="col-lg-4 pull-right">
            <div class="input-group">
              <input ng-model="query" type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div>
        </ul>


        <table class="table table-striped table-bordered table-hover table-condensed mt-20">
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
                <th>住址</th>
                <th>学历</th>
                <th>爱好</th>
                <th>照片</th>
                <th>操作</th>
            </tr>

            <tr ng-repeat="user in users | filter:query">
                <td>{{$index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td>{{user.edu}}</td>
                <td>{{user.hobbies | fromHobbies}}</td>
                <td>{{user.user_img}}</td>
                <td>
                   <input ng-click="delUser()" class="btn btn-danger btn-xs" type="button" value="删除">
                   <input ng-click="upDateUser()" class="btn btn-warning btn-xs" type="submit" value="修改">

                </td>
            </tr>
        </table>
    </div>

    <!-- 新增用户对话框 -->


    <div ng-include="'tmpHtml/dialog.html'"></div>

    <!-- 分页 -->
    <div class="container">
        <nav aria-label="Page navigation">
          <ul class="pagination pull-right">
            <li>
              <a href="javascript:;" aria-label="Previous">
                <span aria-hidden="true" ng-click="firstPage()">&laquo;</span>
              </a>
            </li>
            <li ng-class="{true:'active'}[$index==page]" ng-click="clickPagingLi()" ng-repeat="tmpPage in sumPage">
                <a href="javascript:;">
                   {{tmpPage + 1}}
                </a>
            </li>
            <!-- <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li> -->
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>




    <script src="lib/jquery-1.12.3.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
